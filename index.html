<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Translator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/cards.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
  </head>
  <body>
    <header>
      <h1 class="h1">Quotes Translator</h1>
    </header>

    <section id="sectionTranslate">
      <div id="quoteSource">
        <section id="originQuote">
          <select class="btn" id="categoryDropdown"></select>

          <button class="btn" id="getQuoteButton">Get Quote</button>
          <h1>Author: <span id="author"></span></h1>
          <h2>Quote: <span id="originalQuote"></span></h2>
        </section>
      </div>
    </section>

    <div id="quoteTarget">
      <div class="card-body">
        <h2 class="card-title">Quote to be translated</h2>
        <select id="language" class="btn">
          <option value="Bulgarian">Bulgarian</option>
          <option value="Czech">Czech</option>
          <option value="Danish">Danish</option>
          <option value="German">German</option>
          <option value="Greek">Greek</option>
          <option value="Spanish">Spanish</option>
          <option value="Estonian">Estonian</option>
          <option value="Finnish">Finnish</option>
          <option value="French">French</option>
          <option value="Hungarian">Hungarian</option>
          <option value="Indonesian">Indonesian</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
          <option value="Lithuanian">Lithuanian</option>
          <option value="Latvian">Latvian</option>
          <option value="Norwegian">Norwegian</option>
          <option value="Dutch">Dutch</option>
          <option value="Polish">Polish</option>
          <option value="Portuguese (Brazilian)">Brazilian Portuguese</option>
          <option value="Portuguese (Non-Brazilian)">Portuguese (other)</option>
          <option value="Romanian">Romanian</option>
          <option value="Russian">Russian</option>
          <option value="Slovak">Slovak</option>
          <option value="Slovenian">Slovenian</option>
          <option value="Swedish">Swedish</option>
          <option value="Turkish">Turkish</option>
          <option value="Ukranian">Ukranian</option>
          <option value="Chinese (simplified)">Simplified Chinese</option>
        </select>

        <button class="getQuoteButton, btn" id="translateButton">
          Translate
        </button>
        <h2>Translated Quote: <span id="translatedQuote"></span></h2>
      </div>
    </div>

    <!-- <button data-index="0" id="myBtn">Open Modal</button> -->

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Author: <span id="authorModalSpan"></span></h4>
        <p>quote: <span id="quoteModalSpan"></span></p>
        <h4>Language: <span id="languageModalSpan"></span></h4>
        <p>Translated: <span id="translatedModalSpan"></span></p>
      </div>
    </div>

    <section id="quoteHistory">
      <h2>Previous Translated Quotes</h2>
      <div id="btnContainer"></div>
    </section>
    <script src="./assets/javascript/config.js"></script>
    <script src="./assets/javascript/localStorage.js"></script>
    <script src="./assets/javascript/originalQuote.js"></script>
    <script src="./assets/javascript/targetQuote.js"></script>
    <script src="./assets/javascript/modal.js"></script>
  </body>
</html>
