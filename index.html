<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lyrics Translator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <h1>Music Lyrics Translator</h1>
    </header>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">Translation</h2>
          <p class="card-text">Please select a language and click "Translate"</p>
        </div>
      </div>
      <form>
        <select id="language">
          <option value="Bulgarian">Bulgarian</option>
          <option value="Czech">Czech</option>
          <option value="Danish">Danish</option>
          <option value="German">German</option>
          <option value="Greek">Greek</option>
          <option value="Spanish">Spanish</option>
          <option value="Estonian">Estonian</option>
          <option value="Finnish">Finnish</option>
          <option value="French">French</option>
          <option value="Hungarian">Hungarian</option>
          <option value="Indonesian">Indonesian</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
          <option value="Lithuanian">Lithuanian</option>
          <option value="Latvian">Latvian</option>
          <option value="Norwegian">Norwegian</option>
          <option value="Dutch">Dutch</option>
          <option value="Polish">Polish</option>
          <option value="Portuguese (Brazilian)">Brazilian Portuguese</option>
          <option value="Portuguese (Non-Brazilian)">Portuguese (other)</option>
          <option value="Romanian">Romanian</option>
          <option value="Russian">Russian</option>
          <option value="Slovak">Slovak</option>
          <option value="Slovenian">Slovenian</option>
          <option value="Swedish">Swedish</option>
          <option value="Turkish">Turkish</option>
          <option value="Ukranian">Ukranian</option>
          <option value="Chinese (simplified)">Simplified Chinese</option>
        </select>
        <button type="submit">Translate</button>
      </form>
      <div id="translation"></div>
    <footer>

    </footer>
    <section id="originQuote">
        <h1 id="author"></h1>
        <h2 id="originalQuote"></h2>
        <select id="categoryDropdown"></select>
        <button id="getQuoteButton">Get Quote</button>
    </section>

    <section id="targetQuote">

    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <script src="./assets/javascript/config.js"></script>
    <script src="./assets/javascript/originalQuote.js"></script>
    <script src="./assets/javascript/targetQuote.js"></script>
</body>
</html>
